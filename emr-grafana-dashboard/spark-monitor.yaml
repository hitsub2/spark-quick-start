---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: spark-driver-metrics
  namespace: ${namespace}
  labels:
    prometheus: k8s
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/name: prometheus
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      spark-role: driver
  namespaceSelector:
    matchNames:
      - ${namespace}
  podMetricsEndpoints:
    - port: spark-ui
      interval: 10s
      path: /metrics/driver/prometheus/

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  namespace: ${namespace}
  labels:
    prometheus: k8s
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/name: prometheus
    release: kube-prometheus-stack
  name: spark-service-monitoring
spec:
  namespaceSelector:
    matchNames:
      - ${namespace}
  endpoints:
    - port: "spark-ui"
      path: /metrics/driver/prometheus/
  selector:
    matchLabels:
      spark-role: driver
      emr-containers.amazonaws.com/resource.type: job.run